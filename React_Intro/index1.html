<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading using javaScript</title>
</head>
<body>
    <div id = "root"></div>
    
    <script>
        const heading = document.createElement("h1");
        heading.innerHTML = "Namaste React heading using javaScript";
        const root = document.getElementById("root");
        root.appendChild(heading);
    </script>
</body>
</html>
